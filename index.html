<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АгроДетектор</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-overlay"></div>
        <div class="container">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <span>АгроДетектор</span>
            </div>
            <h1>Определяйте болезни растений и сорняки в один клик!</h1>
            <a href="#gallery" class="btn">Начать проверку</a>
        </div>
    </header>

    <section id="gallery" class="gallery-section">
        <div class="container">
            <h2>Галерея растений</h2>
<div class="filters">
    <button class="filter-btn active" data-filter="all">Все</button>
    <button class="filter-btn" data-filter="disease">Болезни</button>
    <button class="filter-btn" data-filter="weed">Сорняки</button>
    <button class="filter-btn" data-filter="healthy">Здоровые</button>
</div>
            <div class="plants-grid" id="plants-container">
                <!-- Растения будут загружены через JavaScript -->
            </div>
        </div>
    </section>

    <div class="modal" id="plant-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modal-image" src="" alt="Растение">
            <div class="modal-text">
                <h3 id="modal-diagnosis"></h3>
                <p id="modal-description"></p>
            </div>
            <div class="modal-buttons">
                <button class="btn bad-btn" id="bad-btn">
                    <i class="fas fa-times"></i> Нет
                </button>
                <button class="btn good-btn" id="good-btn">
                    <i class="fas fa-check"></i> Да
                </button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>© 2025 АгроДетектор. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
<div class="results-section" id="results-section">
    <div class="container">
        <button class="btn result-btn" id="show-results-btn" style="display: none;">Узнать результат</button>
        <div class="result-text" id="result-text"></div>
    </div>
</div>
<div class="role-modal" id="role-modal">
    <div class="role-modal-content">
        <h3>Войти как:</h3>
        <div class="role-buttons">
            <button class="btn role-btn" id="agronomist-btn">Агроном</button>
            <button class="btn role-btn" id="foreman-btn">Бригадир</button>
        </div>
    </div>
</div>
</body>
</html>
